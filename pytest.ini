[pytest]
addopts =
    --strict-config
    --strict-markers
    --cov-config=.coveragerc
    --cov-report=term-missing
norecursedirs =
    .*
    build
    dist
    CVS
    _darcs
    {arch}
    *.egg
    .venv
    venv
    env
    virtualenv
testpaths = tests
required_plugins =
    pytest-mock
    pytest-cov
